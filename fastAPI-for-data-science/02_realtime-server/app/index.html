<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realtime Chat | Ultra Glass</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.6);
      --text-dark: #1e293b;
      --client-bubble: #6366f1;
      --server-bubble: rgba(255, 255, 255, 0.6);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f8fafc;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(244, 114, 182, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 50%);
    }

    .bg-blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(80px);
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
    }

    .glass-card {
      position: relative;
      width: 90%;
      max-width: 480px;
      height: 85vh;
      padding: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 32px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 15px 0;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--text-dark);
    }

    #messages {
      flex: 1;
      margin: 10px 0;
      padding: 10px;
      list-style: none;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Base Message Bubble */
    #messages li {
      max-width: 80%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      position: relative;
      animation: popIn 0.2s ease-out;
      word-wrap: break-word;
    }

    /* Others (Left) */
    .message-server {
      align-self: flex-start;
      background: var(--server-bubble);
      color: var(--text-dark);
      border-bottom-left-radius: 4px !important;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* You (Right) */
    .message-client {
      align-self: flex-end;
      background: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px !important;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .username-label {
      display: block;
      font-size: 0.7rem;
      font-weight: bold;
      margin-bottom: 4px;
      opacity: 0.7;
    }

    .input-area {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.4);
      padding: 8px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px;
      outline: none;
      font-size: 1rem;
      color: var(--text-dark);
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #messages::-webkit-scrollbar { width: 4px; }
    #messages::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg-blobs">
    <div class="blob" style="width: 400px; height: 400px; background: #818cf8; top: -100px; left: -100px;"></div>
    <div class="blob" style="width: 300px; height: 300px; background: #f472b6; bottom: -50px; right: -50px;"></div>
  </div>

  <div class="glass-card">
    <h1>Chat Room</h1>
    <ul id="messages"></ul>
    <form id="form">
      <div class="input-area">
        <input id="message" type="text" placeholder="Type a message..." required autocomplete="off">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
