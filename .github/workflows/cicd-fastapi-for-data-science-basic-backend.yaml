name: Build and Push UV App to GHCR

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'fastAPI-for-data-science/basic-backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: ./fastAPI-for-data-science/basic-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv add ruff
          uv add fastapi --extra standard
          uv add "sqlalchemy[asyncio,mypy]"
          uv add asyncpg
          uv add --dev pytest-asyncio 
          uv add --dev httpx 
          uv add --dev aiosqlite

      - name: Run ruff lint
        run: |
          uv run ruff check .

      - name: Run tests with pytest
        run: |
          uv run pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/fastapi-for-data-science
          tags: |
            type=raw,value=basic-backend

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./fastAPI-for-data-science/basic-backend
          file: ./fastAPI-for-data-science/basic-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
